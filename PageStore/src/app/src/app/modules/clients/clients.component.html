<div class="row margin-10">
    <mat-card-title class="col-xs-12 text-30">Clientes</mat-card-title>

    <div class="max-width start-xs ion-padding col-xs margin-top-30" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        

        <ng-container matColumnDef="clientNit">
            <th mat-header-cell *matHeaderCellDef> Cedula </th>
            <td mat-cell *matCellDef="let element"> {{element.clientNit}} </td>
        </ng-container>
        
        <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
        </ng-container>

        <ng-container matColumnDef="clientLastName">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.clientLastName}} </td>
        </ng-container>

        <ng-container matColumnDef="clientPhone">
            <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
            <td mat-cell *matCellDef="let element">  {{element.clientPhone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hoverable"></tr>
        </table>
    </div>

</div>
