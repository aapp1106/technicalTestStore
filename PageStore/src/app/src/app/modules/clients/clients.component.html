<div class="row margin-10">
    <mat-card-title class="col-xs-12 text-30">Clientes</mat-card-title>

    <form [formGroup]="formulario" (ngSubmit)="save()" (keyup.enter)="save()" class="col-xs-12">

        <div class="row margin-0  center-xs">
    
          <div class="col-xs-12 center-xs padding-bottom-10">
          </div>
            <div class="row margin-0 col-md-8 ">
    
              <div class="row margin-0 col-xs-12 col-sm-6">
                <mat-form-field appearance="outline" class="col-xs-12">
                  <mat-label>Nombre</mat-label>
                  <input matInput id="clientName" formControlName="clientName" type="text">
                </mat-form-field>
              </div>
    
              <div class="row margin-0 col-xs-12 col-sm-6">
                <mat-form-field appearance="outline" class="col-xs-12">
                  <mat-label>Apellido</mat-label>
                  <input matInput id="clientLastName" formControlName="clientLastName" type="text">
                </mat-form-field>
              </div>
    
              <div class="row margin-0 col-xs-12 col-sm-6">
                <mat-form-field appearance="outline" class="col-xs-12">
                  <mat-label>Cedula</mat-label>
                  <input matInput id="clientNit" formControlName="clientNit" type="number">
                </mat-form-field>
              </div>
    
              <div class="row margin-0 col-xs-12 col-sm-6">
                <mat-form-field appearance="outline" class="col-xs-12">
                  <mat-label>Teléfono</mat-label>
                  <input matInput id="clientPhone" formControlName="clientPhone" type="number">
                </mat-form-field>
              </div>
              
              <div class="row margin-0 col-xs-12 padding-vertical-16">
                <div class="row col-xs-12 col-sm center-xs">
                    <div class="col-xs-12 col-sm-6">
                        <button mat-button color="warn" (click)="clear()">Limpiar</button>
                        <button mat-button color="primary" type="submit" (ngSubmit)="save()">{{ operation ? 'Guardar' : 'Actualizar' }}</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
    
      </form>

    <div class="max-width start-xs ion-padding col-xs margin-top-30 col-xs-12" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="clientNit">
            <th mat-header-cell *matHeaderCellDef> Cedula </th>
            <td mat-cell *matCellDef="let element" (click)="chargeInfo(element)"> {{element.clientNit}} </td>
        </ng-container>
        
        <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element" (click)="chargeInfo(element)"> {{element.clientName}} </td>
        </ng-container>

        <ng-container matColumnDef="clientLastName">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element" (click)="chargeInfo(element)"> {{element.clientLastName}} </td>
        </ng-container>

        <ng-container matColumnDef="clientPhone">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element" (click)="chargeInfo(element)">  {{element.clientPhone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hoverable"></tr>
        </table>
    </div>

</div>
