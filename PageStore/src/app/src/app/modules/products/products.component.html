<div class="row margin-10">
    <mat-card-title class="col-xs-12 text-30">Productos</mat-card-title>

    <form [formGroup]="formulario" (ngSubmit)="save()" (keyup.enter)="save()" class="col-xs-12">

        <div class="row margin-0  center-xs">
    
          <div class="col-xs-12 center-xs padding-bottom-10">
          </div>
            <div class="row margin-0 col-md-8 ">
    
              <div class="row margin-0 col-xs-12 col-sm-6">
                <mat-form-field appearance="outline" class="col-xs-12">
                  <mat-label>Nombre producto</mat-label>
                  <input matInput id="productName" formControlName="productName" type="text">
                </mat-form-field>
              </div>
    
              <div class="row margin-0 col-xs-12 col-sm-6">
                <mat-form-field appearance="outline" class="col-xs-12">
                  <mat-label>Valor</mat-label>
                  <input matInput id="productValue" formControlName="productValue" type="text">
                </mat-form-field>
              </div>
                  
              <div class="row margin-0 col-xs-12 padding-vertical-16">
                <div class="row col-xs-12 col-sm center-xs">
                    <div class="col-xs-12 col-sm-6">
                        <button mat-button color="warn" (click)="clear()">Limpiar</button>
                        <button mat-button color="primary" type="submit" (ngSubmit)="save()">{{ operation ? 'Guardar' : 'Actualizar' }}</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
    
      </form>

    <div class="max-width start-xs ion-padding col-xs margin-top-30 col-xs-12" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Nombre producto </th>
            <td mat-cell *matCellDef="let element" (click)="chargeInfo(element)"> {{element.productName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="productValue">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element" (click)="chargeInfo(element)"> {{element.productValue}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hoverable"></tr>
        </table>
    </div>

</div>
